<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tachyon CTF // Payload Verification</title>
    <style>
        /* CSS STYLING */
        body {
            margin: 0;
            padding: 0;
            background-color: #05070a;
            color: #e5e7eb;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: radial-gradient(circle at center, #0a1122 0%, #05070a 100%);
            overflow: hidden;
        }

        .terminal-container {
            width: 100%;
            max-width: 600px;
            background-color: #070a14;
            border: 1px solid #1f2937;
            border-top: 3px solid #00ffcc;
            box-shadow: 0px 0px 20px rgba(0, 255, 204, 0.1);
            margin: 20px;
        }

        .terminal-header {
            background-color: #0d121f;
            padding: 10px 20px;
            border-bottom: 1px solid #1f2937;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #4b5563;
        }

        .dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .dot-red { background-color: #ef4444; }
        .dot-yellow { background-color: #eab308; }
        .dot-green { background-color: #22c55e; }

        .terminal-body {
            padding: 40px 30px;
        }

        h1 {
            color: #f3f4f6;
            font-size: 22px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        p { line-height: 1.6; color: #9ca3af; }
        .highlight { color: #00ffcc; }
        .error { color: #ef4444; }

        .input-group {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            background-color: #05070a;
            border: 1px solid #3b82f6;
            color: #00ffcc;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #00ffcc;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
        }

        button {
            background-color: #1d4ed8;
            color: #ffffff;
            border: none;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        /* Hidden by default */
        #success-screen { display: none; }
        #loading { display: none; color: #eab308; margin-top: 15px; }

        /* Typewriter effect class */
        .typewriter {
            overflow: hidden;
            border-right: .15em solid #00ffcc;
            white-space: pre-wrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ffcc; }
        }
    </style>
</head>
<body>

    <div class="terminal-container">
        <div class="terminal-header">
            <div class="dots">
                <span class="dot-red"></span>
                <span class="dot-yellow"></span>
                <span class="dot-green"></span>
            </div>
            <div>tachyon@verification_server</div>
        </div>

        <div class="terminal-body" id="input-screen">
            <h1>> Awaiting Payload_</h1>
            <p>You've breached the outer layer. Enter the hidden flag you extracted from the source transmission below to verify your access.</p>
            
            <div class="input-group">
                <input type="text" id="flag-input" placeholder="FLAG{...}" autocomplete="off" spellcheck="false">
                <button onclick="verifyFlag()">Execute Validation</button>
            </div>
            
            <p id="loading">> Analyzing checksum...</p>
            <p id="error-msg" class="error"></p>
        </div>

        <div class="terminal-body" id="success-screen">
            <h1 style="color: #22c55e;">> ACCESS GRANTED</h1>
            <div id="typewriter-text" style="color: #9ca3af; line-height: 1.8;"></div>
        </div>
    </div>

    <script>
        // The correct flag from your email template
        const CORRECT_FLAG = "TACHYON{w31c0m3_b4by}";
        
        // The URL you want to send them to after they win (Your registration page)
        const REGISTRATION_URL = "https://sa.iittp.ac.in/clubs/DigitalWizards";

        function verifyFlag() {
            const userInput = document.getElementById('flag-input').value.trim();
            const errorMsg = document.getElementById('error-msg');
            const loading = document.getElementById('loading');
            
            // Reset messages
            errorMsg.innerText = "";
            loading.style.display = "block";

            // Simulate a slight delay to make it feel like real server processing
            setTimeout(() => {
                loading.style.display = "none";

                if (userInput === CORRECT_FLAG) {
                    showSuccessScreen();
                } else if (userInput === "") {
                    errorMsg.innerText = "[!] ERROR: Payload cannot be empty.";
                } else {
                    errorMsg.innerText = "[!] ACCESS DENIED: Invalid flag. Look closer at the original transmission source code. The network forgives, but it doesn't forget.";
                }
            }, 800); // 800ms delay for dramatic effect
        }

        function showSuccessScreen() {
            document.getElementById('input-screen').style.display = "none";
            document.getElementById('success-screen').style.display = "block";

            const successMessage = "Congratulations. You found the backdoor.\n\nIf you enjoyed this, you are exactly who we are looking for. This is just a taste of what real CTF challenges look likeâ€”raw logic, hidden data, and critical thinking.\n\n> Rerouting secure connection to the Mainframe Registration in 5 seconds...";
            
            typeWriterEffect(successMessage, 0);

            // Redirect to the actual registration page after 5 seconds
            setTimeout(() => {
                window.location.href = REGISTRATION_URL;
            }, 5500);
        }

        function typeWriterEffect(text, i) {
            if (i < text.length) {
                document.getElementById("typewriter-text").innerHTML += text.charAt(i);
                setTimeout(() => typeWriterEffect(text, i + 1), 30); // Typing speed
            } else {
                document.getElementById("typewriter-text").classList.add("typewriter");
            }
        }

        // Allow pressing "Enter" to submit
        document.getElementById('flag-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                verifyFlag();
            }
        });
    </script>
</body>
</html>
